server.port=8080
spring.main.banner-mode=off

#SQL
spring.datasource.url=${DB_STRING:jdbc:mysql://localhost/nutrividas}
spring.datasource.username=${BD_USERNAME:root}
spring.datasource.password=${BD_PASSWORD:123456}
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10

#Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=${SHOW_SQL:false}
spring.jpa.properties.format_sql=${SHOW_SQL:false}
spring.jpa.properties.dialect=org.hibernate.dialect.mysql8dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jackson.serialization.fail-on-empty-beans=false